<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hemanth ‚ù§Ô∏è Jacquline</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  text-align: center;
  color: #333;
}

h1 {
  margin-top: 30px;
  font-size: 2.8rem;
  animation: fadeIn 2s ease;
}

p {
  font-size: 1.2rem;
}

.hero img {
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
  margin: 20px auto;
  animation: zoomIn 2s ease;
}

.counter {
  font-size: 1.6rem;
  margin: 20px;
  font-weight: bold;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  transition: transform 0.5s;
}

.gallery img:hover {
  transform: scale(1.1);
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<h1>Hemanth ‚ù§Ô∏è Jacquline</h1>
<p>1433 Days of Togetherness</p>

<div class="hero">
  <img src="couple.jpg" alt="Couple">
</div>

<div class="counter" id="countdown"></div>

<h2>Our Memories üíñ</h2>

<div class="gallery">
  <img src="gallery1.jpg">
  <img src="gallery2.jpg">
  <img src="gallery3.jpg">
</div>

<!-- üéµ Background Music -->
<audio autoplay loop>
  <source src="music.mpeg" type="audio/mpeg">
</audio>

<script>
const startDate = new Date("2022-02-04");
const today = new Date();

const diffTime = Math.abs(today - startDate);
const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

document.getElementById("countdown").innerText =
  `‚ù§Ô∏è ${diffDays} Days of Love & Counting ‚ù§Ô∏è`;
</script>

</body>
</html>
